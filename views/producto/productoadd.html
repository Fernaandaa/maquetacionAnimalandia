<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/estilos.css">
    <link rel="icon" href="../../assets/img/favicon.png">
    <script src="https://kit.fontawesome.com/74a1aab293.js" crossorigin="anonymous"></script>
    <title>Inicio de Sesion</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../assets/img/logo.jpg">
            <span><a href="../dashboard.html"><br><strong>Home</strong>
                <i class="fa-solid fa-arrow-rotate-left"></i></a>
            </span>
        </div>
        <div class="sesion">
            <img src="../../assets/img/golden.jpg">
            <span>
                <strong>Bienvenido</strong><br>Usuario
                <a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            </span>
        </div>
    </header>
    <section id="dashboard">
        <article class="menu1">
            <ul>
                <li class="item1"><a href="../usuario/usuario.html"><i class="fa-solid fa-user"></i>Usuarios</a></li>
                <li class="item1"><a href="../cliente/cliente.html"><i class="fa-solid fa-users"></i>Clientes</a></li>
                <li class="item1"><a href="../producto/producto.html"><i class="fa-solid fa-tag"></i>Productos</a></li>
                <li class="item1"><a href="../pedido/pedido.html"><i class="fa-solid fa-cart-shopping"></i>Pedidos</a>
                </li>
                <li class="item1"><a href="reporte/reporte.html"><i class="fa-solid fa-arrow-trend-up"></i>Reportes</a></li>
            </ul>
        </article>
        <article class="contenido">
            <form action="" method="get" class="form-producto" name="add-producto">
                <div class="form-group">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" nombre="descripcion" class="form-input" placeholder="Ingresa la descripción del Producto">
                </div>  
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Ingresa el nombre del Producto">
                </div>  
                <div class="form-group">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" name="precio" id="precio" class="form-input" placeholder="Ingresa el precio del Producto">
                </div>  
                <div class="form-group">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select name="categoria" class="form-select">
                        <c:foreach>
                            <option value="id">Juguetes</option>
                        </c:foreach>
                        <c:foreach>
                            <option value="id1">Concentrado</option>
                        </c:foreach>
                        <c:foreach>
                            <option value="id2">Medicamentos</option>
                        </c:foreach>
                        <c:foreach>
                            <option value="id3">Accesorios</option>
                        </c:foreach>
                    </select>
                </div>  
                <div class="form-group">
                    <input type="submit" name="guardar" value="guardar" class="form-button btn-morado" >
                </div>
            </form>      
      
        </article>
    </section>
</body>

</html>
